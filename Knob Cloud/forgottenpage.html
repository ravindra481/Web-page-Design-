<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8"/>
    <title>KnobCloud</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/960.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/forget.css"/>

    <body>
        <div class="header">
            <div class="container_12">
                <div class="grid_12">
                    <a href="kill4.html"</a> <h1 class="knobcloud-header">KNOBCLOUD</h1>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="container_12">
                <div class="grid_6 push_3">
                    <div id="knobcloud-forgotten-form">
                        <div id="forgotten-box">
                            <a href="page1.html"Forgotten your password?</a>
                            <h1>Change Password</h1>

                            <form method="post" action="">

                            <label for="newPassword">New Password: </label>
                            <input type="password" id="newPassword" name="newPassword" title="New password" />

                            <label for="confirmPassword">Confirm Password: </label>
                            <input type="password" id="confirmPassword" name="confirm-password" title="Confirm new password" />


                            <p class="form-actions">
                            <input type="submit" value="Change Password" title="Change password" />
                            </p>
                        </div>                            
                    </div>
                </div>
            </div>
        </div> 
            
    <div class="body">

             </div>
